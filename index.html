<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" type="text/css" />

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/d33c8fb29b.js"></script>

  <!-- Internal Stylesheets -->
  <link rel="stylesheet" href="./styles/normalize.css" type="text/css" />  
  <link rel="stylesheet" href="./styles/stylesheet.css" type="text/css" />

  <!-- jQuery CDN -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"
  >
  </script>

  <!-- JS Financial Equation Module -->
  <script type="text/javascript" src="scripts/modules/financialEquations.js"></script>  
  <!-- JS App -->
  <script type="text/javascript" src="scripts/app.js"></script>

  <title>TFSA, RRSP Comparison Calculator</title>
</head>

<body>
  <header id="top-header">
    <h1>TFSA, RRSP Comparison Calculator</h1>
  </header>

  <main id="top-main">

    <form id="financial-calculator">
      <h4>Enter Your Details</h4>        
      <div class="form-row">
        <div class="col">
          <label>Deposit</label>            
          <input name="depositAmount" step="0.01" type="number" min="1" class="form-control" placeholder=" ($) Amount to Invest" required>
        </div>
        <div class="col">
          <label>Return on Investment</label>
          <input name="interestRate" type="number" step="0.01" class="form-control" placeholder=" (%) Interest Rate" required>
        </div>
        <div class="col">
          <label>Years to Invest</label>            
          <input name="yearsToInvest" type="number" min="1" max="200" class="form-control" placeholder=" (#) Years" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label>Marginal Tax Rate</label>              
          <input name="marginalTaxRate" type="number" step="0.01" min="0" max="100" class="form-control" placeholder=" (%) M. Tax Rate" required>
        </div>
        <div class="col">
          <label>Retirement Tax Rate</label>              
          <input name="retireTaxRate" type="number" step="0.01" min="0" max="100" class="form-control" placeholder=" (%) R. Tax Rate" required>
        </div>
        <div class="col">
          <label>Inflation Rate</label>              
          <input name="inflationRate" type="number" step="0.01" class="form-control" placeholder=" (%) Inflation Rate" required>
        </div>
      </div>
      <div class="btn-div">
        <button type="submit" id="financial-calculator-btn" class="btn btn-primary">Compare Investments</button>  
      </div>       
    </form>

    <section id="results-container" class="hide">
      <h4>Your Results</h4>
    </section>

  </main>

  <footer id="top-footer">
    <a href="http://www.github.com/zzidante">
      <i class="fa fa-github" aria-hidden="true"></i>
      Mel Delosada  
    </a>
  </footer>
</body>
</html>
